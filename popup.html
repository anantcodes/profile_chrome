<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anantcodes Launcher</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/anantcodes.ico" alt="Anantcodes Launcher" class="logo-icon"> Anantcodes Launcher
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easily access anantcodes media content</p>
    </div> 
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://github.com/anantcodes" target="_blank">
                    <i class="fa fa-globe"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://youtube.com" target="_blank">
                    <i class="fa fa-youtube"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://twitter.com" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://facebook.com" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>

            <div class="flex">
                <a href="https://github.com/anantcodes" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
